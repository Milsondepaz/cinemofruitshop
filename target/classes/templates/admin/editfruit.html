<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <title>Cinemo Fruit Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

                            <body>

                                <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"

                                        <div class="navbar-collapse collapse justify-content-end"
                                             id="navbarDefault">
                                            <ul class="navbar-nav">
                                                <li class="nav-item"><a class="nav-link js-scroll active"
                                                                        href="/">Home</a></li>
                                                <li class="nav-item"><a class="nav-link js-scroll"

                                                <li class="nav-item"><a class="nav-link js-scroll"

                                                <li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"

                                    <br>

                                                                <div class="container">
                                                                    <div class="main-body">
                                                                        <nav aria-label="breadcrumb" class="main-breadcrumb">
                                                                            <ol class="breadcrumb"> <a href="/adminarea_adminarealogin"> Admin Area</a>/<a href="/fruits">Fruits</a>/Edit</ol> 	
                                                                        </nav>

                                                                        <div class="row gutters-sm">

                                                                            <div class="col-md-3 mb-3">
                                                                                <div class="card">
                                                                                    <div class="card-body">
                                                                                        <div class="d-flex flex-column align-items-center text-center">
                                                                                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                                                                 alt="Admin" class="rounded-circle" width="150">
                                                                                                <div class="mt-3">
                                                                                                    <h4 th:text="${username}"></h4>
                                                                                                    <p class="text-secondary mb-1">Sales Manager</p>
                                                                                                    <a href="/adminlogout" class="btn btn-danger">Logout</a>
                                                                                                </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>


                                                                            <div class="col-md-8">
                                                                                <div class="container bootstrap snippets bootdey">
                                                                                    <div class="row">
                                                                                        <div class="col-md-12">
                                                                                            <div class="panel panel-primary">
                                                                                                <div class="panel-body">
                                                                                                    <div class="row">
                                                                                                        <div class="container">
                                                                                                            <div class="container">
                                                                                                                <div class="card">
                                                                                                                    <div class="card-body">
                                                                                                                        <div class="col-md-10">
                                                                                                                            <form th:action="@{/updatefruit}"
                                                                                                                                  th:object="${fruit}" method="post">

                                                                                                                                <div class="row">

                                                                                                                                    <div class="form-group col-md-8">
                                                                                                                                        <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}"
                                                                                                                                                                                                     class="form-control" id="name" required autofocus />
                                                                                                                                        <div class="invalid-feedback">Enter name or description of fruit!</div>
                                                                                                                                    </div>

                                                                                                                                    <!--  price quantity -->

                                                                                                                                    <div class="form-group">
                                                                                                                                        <div class="container">
                                                                                                                                            <div class="row">
                                                                                                                                                <div class="ml-3">
                                                                                                                                                    <label for="name">Qty Kg:</label> <input type="number" th:field="*{quantity}" id="quantity" class="form-control" name="quantity" min="1" step="1">
                                                                                                                                                        <div class="invalid-feedback">Enter Quantity</div>
                                                                                                                                                </div>
                                                                                                                                                <div class="ml-3">
                                                                                                                                                    <label for="name">Price €:</label> <input type="number" th:field="*{price}" id="price" class="form-control" name="price" min="1">
                                                                                                                                                        <div class="invalid-feedback">Enter the price</div>
                                                                                                                                                </div>
                                                                                                                                            </div>
                                                                                                                                        </div>
                                                                                                                                    </div>





                                                                                                                                    <div class="form-group col-md-12">
                                                                                                                                        <label for="name" class="col-form-label">Image Label Address:</label> <input type="text" th:field="*{image_path}"
                                                                                                                                                                                                        class="form-control" id="image_path" required autofocus />
                                                                                                                                        <div class="invalid-feedback">Enter image path!</div>
                                                                                                                                    </div>




                                                                                                                                    <div class="col-md-6">
                                                                                                                                        <input type="submit" class="btn btn-primary"
                                                                                                                                               value=" Submit ">                                                                                                                                            
                                                                                                                                    </div>

                                                                                                                                    <div class="col-md-6">
                                                                                                                                        <a href="/fruits" class="btn btn-secondary">Cancel</a>
                                                                                                                                    </div>

                                                                                                                                    <input type="hidden" id="id_fruit"
                                                                                                                                           th:field="*{id_fruit}">
                                                                                                                                </div>
                                                                                                                            </form>
                                                                                                                        </div>
                                                                                                                    </div>
                                                                                                                </div>
                                                                                                            </div>



                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>



                                                                        </div>
                                                                    </div>
