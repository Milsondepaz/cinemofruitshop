<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<!-- Modal -->
	<div th:fragment="modal(id)" class="modal fade" th:id="${id}"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add new Fruit</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
				
				<form action="#" class="my-login-validation" th:action="@{/addnewfruit}" method="post" th:object="${fruit}">
				
					<div class="form-group">
						<label for="name">Descricion:</label> <input type="text"
							class="form-control" name="name" required autofocus>
						<div class="invalid-feedback">Please enter fruit name</div>
					</div>

					<div class="form-group">
						<div class="container">
							<div class="row">
								<div class="ml-4">
									<label for="name">Qty Kg:</label> <input type="number" class="form-control" name="quantity" min="1" value="1" step="1">
									<div class="invalid-feedback">Enter Quantity</div>
								</div>
								<div class="ml-4">
									<label for="name">Price â‚¬:</label> <input type="number" class="form-control" name="price" min="1" value="1">
									<div class="invalid-feedback">Enter the price</div>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="name">Image Label Address:</label> <input type="text"
							class="form-control" name="image_path" required autofocus>
						<div class="invalid-feedback">Enter url, image address</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
					
					</form>	
					
				</div>
			</div>
		</div>

	</div>
</body>
