<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/styles.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>

	<!--/ Nav Star /-->
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>
			<!--logo /-->
			
			<button class="navbar-toggler collapsed" type="button"
				data-toggle="collapse" data-target="#navbarDefault"
				aria-controls="navbarDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span></span> <span></span>
			</button>
			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Admin" th:text="${AdminAreaOrLogin2}"></a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>						
				</ul>
			</div>
			
		</div>
	</nav>
	
	<!-- login -->
	<div class="container-fluid">
		<div class="row align-items-center justify-content-center">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg- 4 align-self-center">
				<div class="card">
					<div class="card-body">
										
					<!--Login -->
						<h3 class="card-title text-center mb-4">Admin Area</h3>
						
						<form action="#" th:action="@{/adminlogin}" method="post" th:object="${admin}">
							<div class="row align-items-center justify-content-center">
								<div class="col-sm-12 align-self-center">
									
								<div class="form-group">  
									<label for="username">User Name</label> 
									<input type="text" class="form-control" name="username" required>
									<div class="invalid-feedback">What's your name?</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label> 
									<input type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">Password is required</div>
								</div>

								</div>
							</div>
							<br>
							<div class="row align-items-center justify-content-center">
								<div class="col-sm-6 align-self-center">
									<button type="submit"
										class="btn btn-block mt-2 mb-4 btn-primary">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
