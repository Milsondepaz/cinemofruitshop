<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/styles.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>


	<!--/ Nav Star /-->
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>
			<!--logo /-->

			<button class="navbar-toggler collapsed" type="button"
				data-toggle="collapse" data-target="#navbarDefault"
				aria-controls="navbarDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span></span> <span></span>
			</button>
			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="adminarea_adminarealogin">Admin Area</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>						
					<li class="nav-item ml-4 pl-4"><a class="nav-link js-scroll" href="/login"><span th:text="${customerLoggedName}"></span></a>  </li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- search -->
	<div class=box>
		<nav class="navbar">
			<form action="#" th:action="@{/}" method="post" th:object="${fruit}"
				class="form-inline">
				<input class="form-control mr-sm-2" type="text" name="name"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>
	</div>

	<div class="container">
		<section>
			<div class="row">
				<div th:each="fruit: ${fruitList}" class="col-md-3 mb-4">
					<div class="card">
						<img class="img-fluid w-100" th:src="${fruit.image_path}">
						<div class="text-center pt-4">
							<p>
								Product: <b><span th:text="${fruit.name}"></span></b>
							</p>
							<p>
								Price: <b><span th:text="${fruit.price}"></span></b>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
