<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/styles.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body class="my-login-page">

	<!--/ Nav Star /-->
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>
			<!--logo /-->
			

			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>						
				</ul>
			</div>
			
		</div>
	</nav>


	<!-- Sign Up -->
	<section class="h-100">
		<div class="containersignup h-100">
			<div class="row justify-content-md-center h-100">
			
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							
							<!--<form method="POST" class="my-login-validation"> -->
							
							 <form action="#" class="my-login-validation" th:action="@{/customersignup}" method="post" th:object="${customer}">
							 
<!--<div class="input-group default-input-group"> <input type="password" name="password" class="form-control" placeholder="Password"></div>-->
							 
								<div class="form-group">
									<label for="name">Name</label> 
									<input type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">What's your name?</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label> 
									<input type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">Your email is invalid</div>
								</div>								

								<div class="form-group">
									<label for="password">Password</label> 
									<input type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">Password is required</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
								</div>
							
							</form>							
							
						</div>
					</div>					
				</div>
			</div>
		</div>
	</section>

</body>
</html>
