<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/style2.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

<!-- icnlue os icones do bootstrap  -->
<!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-icons.php -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>
			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Admin" th:text="${AdminAreaOrLogin2}"></a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="main-body">
			<nav aria-label="breadcrumb" class="main-breadcrumb">
				<ol class="breadcrumb">
					<a href="adminarea_adminarealogin">Admin Area</a>/Customers
				</ol>
			</nav>
			<div class="row gutters-sm">
				<div class="col-md-3 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
									alt="Admin" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="${username}"></h4>
									<p class="text-secondary mb-1">Sales Manager</p>
									<a href="/adminlogout" class="btn btn-danger">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="container bootstrap snippets bootdey">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary">
									<div class="panel-body">
										<div class="row">
											<div class="container">
												<br> <br>
												<table class="table">
													<thead class="thead-light">
														<tr>
															<th scope="col">#Id</th>
															<th scope="col">Name</th>
															<th scope="col">Email</th>
															<th scope="col">Password</th>
															<th scope="col">Edit</th>
															<th scope="col">Delete</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="customer: ${customerList}">
															<td><span th:text="${customer.id_customer}"></span></td>
															<td><span th:text="${customer.name}"></span></td>
															<td><span th:text="${customer.email}"></span></td>
															<td><span th:text="${customer.password}"></span></td>
															<td><a
																th:href="@{/editCustomer/{id_customer}(id_customer=${customer.id_customer})}"
																class="btn btn-primary"> <i class="fa fa-pencil"></i>
															</a></td>

															<td><a
																th:href="@{/deleteCustomer/{id_customer}(id_customer=${customer.id_customer})}"
																class="btn btn-danger"> <i class="fa fa-trash-o"></i>
															</a></td>

														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
