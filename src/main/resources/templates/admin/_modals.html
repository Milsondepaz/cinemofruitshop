<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<!-- Modal -->
	<div th:fragment="modal(id)" class="modal fade" th:id="${id}"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add new Produt</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="name">Fruit Name:</label> <input type="text"
							class="form-control" name="name" required autofocus>
						<div class="invalid-feedback">What's your name?</div>
					</div>

						<!-- 	<div class="ml-4" > --> 

					<div class="form-group">
						<div class="container">
							<div class="row">
								<div class="ml-4">
									Qty: <input type="text" class="form-control" name="name" required autofocus >
								</div>
								
								<div class="ml-4">
									Price: <input type="text" class="form-control" name="name" required autofocus>
								</div>
							</div>
						</div>


						<!-- <label for="name">Qty:</label> <input type="text" class="form-control" name="name" required autofocus>  -->
					</div>



					<div class="form-group">
						<label for="name">Image Label Address:</label> <input type="text"
							class="form-control" name="name" required autofocus>
						<div class="invalid-feedback">What's your name?</div>
					</div>



					<!-- 
					<form>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Recipient:</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				-->

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Add</button>
				</div>
			</div>
		</div>

	</div>
</body>
