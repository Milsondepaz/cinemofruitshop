<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/style2.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

<!-- icnlue os icones do bootstrap  -->
<!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-icons.php -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>
			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Admin" th:text="${AdminAreaOrLogin2}"></a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="main-body">
			<nav aria-label="breadcrumb" class="main-breadcrumb">
				<ol class="breadcrumb"> <a href="adminarea_adminarealogin"> Admin Area</a>/Fruits</ol> 						
			</nav>
			<div class="row gutters-sm">
				<div class="col-md-3 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
									alt="Admin" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="${username}"></h4>
									<p class="text-secondary mb-1">Sales Manager</p>
									<a href="/adminlogout" class="btn btn-danger">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="row">
						<div class="ml-4 mt-2">
							<button type="button" th:onclick="showAlert()"
								class="btn btn-block ml-4 mt-2 mb-4 btn-primary"
								data-toggle="modal" data-target="#modalAddNewFruit"
								data-whatever="@mdo">Add New Fruit</button>
						</div>
					</div>

					<div class="container bootstrap snippets bootdey">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary">
									<div class="container">
										<section>
											<div class="row">
												<div th:each="fruit: ${fruitList}" class="col-md-3 mb-4">
													<div class="card">
														<img class="img-fluid w-100" th:src="${fruit.image_path}">
														<div class="text-center pt-4">
															<p>
																<b><span th:text="${fruit.name}"></span></b>
															</p>
															<p>
																Unit Price: <b><span th:text="${fruit.price}"></span> €</b>
															</p>															
															<p>
																Qty in Stock: <b><span th:text="${fruit.quantity}"></span> Kg</b>
															</p>															
														</div>

														<div class="row">
															<div class="ml-4 mb-2 pl-3">																														
																<a
																th:href="@{/editfruit/{id_fruit}(id_fruit=${fruit.id_fruit})}"
																class="btn btn-primary" > <i class="fa fa-pencil"></i>
																</a>																																																																																												
															</div>
															<div class="ml-3 mb-2">
																<a
																	th:href="@{/deletefruit/{id_fruit}(id_fruit=${fruit.id_fruit})}"
																	class="btn btn-danger"> <i class="fa fa-trash-o"></i>
																</a>
															</div>
														</div>
													</div>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="modal(id)" class="modal fade" th:id="modalAddNewFruit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add New Fruit</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">				
				<form action="#" class="my-login-validation" th:action="@{/addnewfruit}" method="post" th:object="${fruit}">				
					<div class="form-group">
						<label for="name">Descricion:</label> <input type="text"
							class="form-control" name="name" required autofocus>
						<div class="invalid-feedback">Please enter fruit name</div>
					</div>
					<div class="form-group">
						<div class="container">
							<div class="row">
								<div class="ml-3">
									<label for="name">Qty Kg:</label> <input type="number" class="form-control" name="quantity" min="1" value="1" step="1">
									<div class="invalid-feedback">Enter Quantity</div>
								</div>
								<div class="ml-3">
									<label for="name">Price €:</label> <input type="number" class="form-control" name="price" min="1" value="1">
									<div class="invalid-feedback">Enter the price</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="name">Image Label Address:</label> <input type="text"
							class="form-control" name="image_path" required autofocus>
						<div class="invalid-feedback">Enter url, image address</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>					
					</form>						
				</div>
			</div>
		</div>
	</div>
	

	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
