<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Cinemo Fruit Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/style2.css" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

<!-- icnlue os icones do bootstrap  -->
<!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-icons.php -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="/"> <img
				class="img-fluid w-60"
				src="https://github.com/Milsondepaz/images/blob/main/logo.jpg?raw=true"
				style="height: 100px; width: 100px;">
			</a>

			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Admin" th:text="${AdminAreaOrLogin2}"></a></li>
					<li class="nav-item"><a class="nav-link js-scroll"
						href="#Carrers">Carrers</a></li>
					<li class="nav-item mr-4 pr-4"><a class="nav-link js-scroll"
						href="#Contact">Contact</a></li>
				</ul>
			</div>

		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="main-body">
			<nav aria-label="breadcrumb" class="main-breadcrumb">
				<ol class="breadcrumb"> Admin Area/Stock </ol>
			</nav>
			<!-- /Breadcrumb -->

			<div class="row gutters-sm">
				<div class="col-md-3 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
									alt="Admin" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="${username}"></h4>
									<p class="text-secondary mb-1">Sales Manager</p>
									<a href="/adminlogout" class="btn btn-danger">Logout</a>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-md-8">
					<div class="row">
						<div class="ml-4 mt-2">
							<button type="button" th:onclick="showAlert()"
								class="btn btn-block ml-4 mt-2 mb-4 btn-success"
								data-toggle="modal" data-target="#exampleModal"
								data-whatever="@mdo">Add products</button>
						</div>
					</div>

					<div class="container bootstrap snippets bootdey">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-primary">

									<div class="container">
										<section>
											<div class="row">
												<div th:each="fruit: ${fruitList}" class="col-md-3 mb-4">
													<div class="card">
														<img class="img-fluid w-100" th:src="${fruit.image_path}">
														<div class="text-center pt-4">
															<p>
																Product: <b><span th:text="${fruit.name}"></span></b>
															</p>
															<p>
																Price: <b><span th:text="${fruit.price}"></span></b>
															</p>
														</div>
													</div>
												</div>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<th:block th:replace="admin/_modals :: modal('exampleModal')">modal</th:block>

	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
